<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | AI Resume Screening</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/employer-dashboard.css">
</head>

<body data-role="employer">
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <div id="sidebar"></div>


        <!-- Main Content Area -->
        <main class="main-content">
            <div class="top-bar">
                <h1>Dashboard</h1>
                <div class="user-actions">
                    <button class="notification-btn" title="Notifications">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 17H9M9 17H8.5C7.11929 17 6 15.8807 6 14.5V9.5C6 8.11929 7.11929 7 8.5 7H15.5C16.8807 7 18 8.11929 18 9.5V14.5C18 15.8807 16.8807 17 15.5 17H15M9 17V18C9 19.1046 9.89543 20 11 20H13C14.1046 20 15 19.1046 15 18V17M12 3V7"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <div class="user-avatar">
                        <img src="../assets/lady.jpg" alt="User Avatar">
                    </div>
                </div>
            </div>

            <div class="content-card">
                <div class="card-header">
                    <h2>Welcome to your Dashboard</h2>
                    <p>Your AI-powered hiring overview</p>
                </div>

                <div class="dashboard-metrics">
                    <div class="metric-card">
                        <div class="metric-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H15M9 5C9 6.10457 9.89543 7 11 7H13C14.1046 7 15 6.10457 15 5M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                            </svg>
                        </div>
                        <div class="metric-info">
                            <h3>Active Jobs</h3>
                            <p class="metric-value active-jobs">0</p>
                        </div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M17 20H7C5.89543 20 5 19.1046 5 18V9C5 7.89543 5.89543 7 7 7H17C18.1046 7 19 7.89543 19 9V18C19 19.1046 18.1046 20 17 20Z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                                <path d="M16 3.5V7M8 3.5V7M5 10.5H19" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" />
                            </svg>
                        </div>
                        <div class="metric-info">
                            <h3>Total Applications</h3>
                            <p class="metric-value applied-jobs">0</p>
                        </div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                                <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                            </svg>
                        </div>
                        <div class="metric-info">
                            <h3>Qualified Candidates</h3>
                            <p class="metric-value candidate">0</p>
                        </div>
                    </div>
                </div>


            </div>
        </main>
    </div>
    <script src="../context/constants/apiEndpoints.js"></script>
    <script src="../js/employer-dashboard.js"></script>
    
</body>

</html>
