<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Jobs | Jobseeker Dashboard</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/jobseekers-dashboard.css">
    <link rel="stylesheet" href="../css/my-jobs.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar Container - Will be populated by JS -->
        <div id="sidebar"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <h1>My Jobs</h1>
                <div class="user-actions">
                    <button class="notification-btn" title="Notifications">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 17H9M9 17H8.5C7.11929 17 6 15.8807 6 14.5V9.5C6 8.11929 7.11929 7 8.5 7H15.5C16.8807 7 18 8.11929 18 9.5V14.5C18 15.8807 16.8807 17 15.5 17H15M9 17V18C9 19.1046 9.89543 20 11 20H13C14.1046 20 15 19.1046 15 18V17M12 3V7"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <div class="user-avatar">
                        <img src="../assets/lady.jpg" alt="User Avatar">
                    </div>
                </div>
            </div>

            <!-- My Jobs Page Content -->
            <section class="my-jobs-container">
                <div class="tabs-container">
                    <div class="tabs">
                        <button class="tab-btn active" data-tab="saved">Saved Jobs</button>
                        <button class="tab-btn" data-tab="applied">Applied Jobs</button>
                    </div>
                    <div class="tab-content">
                        <!-- Saved Jobs Tab -->
                        <div id="saved-jobs" class="tab-pane active">
                            <div class="search-bar">
                                <input type="text" id="saved-search" placeholder="Search your saved jobs">
                                <button id="saved-search-btn" class="btn primary">Search</button>
                            </div>
                            <div class="jobs-list" id="saved-jobs-list">
                                <!-- Saved jobs will be loaded dynamically here -->
                                <div class="loading-spinner">
                                    <div class="spinner"></div>
                                    <p>Loading saved jobs...</p>
                                </div>
                            </div>
                            <div class="no-jobs-message" id="no-saved-jobs" style="display: none;">
                                <div class="empty-state">
                                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M19 21L12 17L5 21V5C5 4.46957 5.21071 3.96086 5.58579 3.58579C5.96086 3.21071 6.46957 3 7 3H17C17.5304 3 18.0391 3.21071 18.4142 3.58579C18.7893 3.96086 19 4.46957 19 5V21Z" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    <h3>No saved jobs yet</h3>
                                    <p>Save jobs you're interested in to view them here later</p>
                                    <button class="btn primary" onclick="window.location.href='../pages/jobseeker-browse-jobs.html'">Browse Jobs</button>
                                </div>
                            </div>
                        </div>

                        <!-- Applied Jobs Tab -->
                        <div id="applied-jobs" class="tab-pane">
                            <div class="search-bar">
                                <input type="text" id="applied-search" placeholder="Search your applied jobs">
                                <button id="applied-search-btn" class="btn primary">Search</button>
                            </div>
                            <div class="filter-bar">
                                <label for="status-filter" class="visually-hidden">Filter by Status</label>
                                <select id="status-filter" aria-label="Filter by Status">
                                    <option value="">All Statuses</option>
                                    <option value="pending">Pending</option>
                                    <option value="reviewed">Reviewed</option>
                                    <option value="interview">Interview</option>
                                    <option value="offered">Offered</option>
                                    <option value="rejected">Rejected</option>
                                </select>
                                <label for="date-filter" class="visually-hidden">Filter by Date</label>
                                <select id="date-filter" aria-label="Filter by Date">
                                    <option value="">All Dates</option>
                                    <option value="today">Today</option>
                                    <option value="week">This Week</option>
                                    <option value="month">This Month</option>
                                </select>
                                <button id="filter-btn" class="btn secondary-blue">Apply Filters</button>
                            </div>
                            <div class="jobs-list" id="applied-jobs-list">
                                <!-- Applied jobs will be loaded dynamically here -->
                                <div class="loading-spinner">
                                    <div class="spinner"></div>
                                    <p>Loading applied jobs...</p>
                                </div>
                            </div>
                            <div class="no-jobs-message" id="no-applied-jobs" style="display: none;">
                                <div class="empty-state">
                                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    <h3>No job applications yet</h3>
                                    <p>Applied jobs will appear here</p>
                                    <button class="btn primary" onclick="window.location.href='jobseekers-browse-jobs.html'">Browse Jobs</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Job Details Modal -->
    <div id="job-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="job-detail-content">
                <!-- Job details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button class="btn primary" id="apply-button">Apply Now</button>
                <button class="btn secondary" id="remove-saved-button">Remove from Saved</button>
            </div>
        </div>
    </div>
    
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="../js/jobseeker-sidebar.js"></script>
    <script src="../js/my-jobs.js"></script>
</body>

</html>
