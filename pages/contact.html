<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | AI Resume Screening</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>

    <!-- Dynamic Header -->
    <div id="header"></div>

    <!-- Contact Page Content -->
    <section class="contact">
        <div class="wrapper">
            <h1>Contact <span class="highlight">Us</span></h1>

            <div class="contact-container">
                <!-- Contact Form -->
                <div class="contact-form">
                    <h2>Send Us a Message</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <select id="subject" name="subject" required>
                                <option value="" disabled selected>Select a subject</option>
                                <option value="general">General Inquiry</option>
                                <option value="support">Technical Support</option>
                                <option value="feedback">Feedback</option>
                                <option value="careers">Careers</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="btn danger">Send Message</button>
                    </form>
                </div>

                <!-- Contact Information -->
                <div class="contact-info">
                    <h2>Get in Touch</h2>

                    <div class="info-item">
                        <div class="icon">üìß</div>
                        <div class="detail">
                            <h3>Email</h3>
                            <p>support@airesumescreen.com</p>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="icon">üì±</div>
                        <div class="detail">
                            <h3>Phone</h3>
                            <p>+1 (555) 123-4567</p>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="icon">üè¢</div>
                        <div class="detail">
                            <h3>Office</h3>
                            <p>123 Tech Plaza, Suite 456<br>San Francisco, CA 94105</p>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="icon">‚è∞</div>
                        <div class="detail">
                            <h3>Business Hours</h3>
                            <p>Monday - Friday: 9:00 AM - 5:00 PM<br>Weekend: Closed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Dynamic Footer -->
    <div id="footer"></div>

    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/contact.js"></script>
</body>

</html>
